<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Project</title>
  <link rel="stylesheet" href="./css/stlye.css">
  <link rel="stylesheet" href="./css/animation.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <header>
    <h1>Connect 4</h1>
    <p id="game-messages">Game Messages</p>
  </header>
  <div id="game-board"></div>
  <div class="sidebar" id="sidebar-left">
    <h3 class="player-namecolor-text">Player 1 - yellow</h3>
    <p id="player-score-text">0</p>
    <div class="color-picker">

    </div>
  </div>
  <div class="sidebar" id="sidebar-right">
    <h3 class="player-namecolor-text">Player 2 - red</h3>
    <p class="player-score-text" id="player2-score">0</p>
    <div class="color-picker">

    </div>
  </div>
  <div id="button-container">
    <button class="btn" id="reset-button">Reset</button>
  </div>
